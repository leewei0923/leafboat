<h2 id="零基础学习（二）"><a href="#零基础学习（二）" class="headerlink" title="零基础学习（二）"></a>零基础学习（二）</h2><p>获取头像</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">js:</span><br><span class="line"> getUserInfo: function(e) &#123;</span><br><span class="line">    console.log(e)</span><br><span class="line">    app.globalData.userInfo &#x3D; e.detail.userInfo</span><br><span class="line">    this.setData(&#123;</span><br><span class="line">      userInfo: e.detail.userInfo,</span><br><span class="line">      hasUserInfo: true</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  wxml:</span><br><span class="line">  &lt;view class&#x3D;&quot;userinfo&quot;&gt;</span><br><span class="line">    &lt;button wx:if&#x3D;&quot;&#123;&#123;!hasUserInfo &amp;&amp; canIUse&#125;&#125;&quot; open-type&#x3D;&quot;getUserInfo&quot; bindgetuserinfo&#x3D;&quot;getUserInfo&quot;&gt; 获取头像昵称 &lt;&#x2F;button&gt;</span><br><span class="line">    &lt;block wx:else&gt;</span><br><span class="line">      &lt;image bindtap&#x3D;&quot;bindViewTap&quot; class&#x3D;&quot;userinfo-avatar&quot; src&#x3D;&quot;&#123;&#123;userInfo.avatarUrl&#125;&#125;&quot; mode&#x3D;&quot;cover&quot;&gt;&lt;&#x2F;image&gt;</span><br><span class="line">      &lt;text class&#x3D;&quot;userinfo-nickname&quot;&gt;&#123;&#123;userInfo.nickName&#125;&#125;&lt;&#x2F;text&gt;</span><br><span class="line">    &lt;&#x2F;block&gt;</span><br><span class="line">    &lt;view&gt;&#123;&#123;msg&#125;&#125;&lt;&#x2F;view&gt;</span><br><span class="line">       &lt;button bindtap&#x3D;&quot;dianji&quot;&gt;点一下&lt;&#x2F;button&gt;</span><br><span class="line"></span><br><span class="line">  &lt;&#x2F;view&gt;</span><br></pre></td></tr></table></figure>
